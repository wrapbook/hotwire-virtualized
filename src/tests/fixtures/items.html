<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Items</title>
    <script
      src="/dist/tests/fixtures/test.global.js"
      data-turbo-track="reload"
    ></script>
    <link rel="stylesheet" href="/src/tests/fixtures/styles.css" />
  </head>
  <body>
    <div
      class="container"
      data-controller="virtualized"
      data-virtualized-row-height-value="50"
      data-virtualized-url-value="/load-items"
      data-virtualized-ids-value="{ids}"
      data-virtualized-debug-value="true"
    >
      <h1>Hotwire Virtualized</h1>

      <template data-virtualized-target="placeholder">
        <li>Loading...</li>
      </template>

      <div style="height: 400px">
        <ul data-virtualized-target="content"></ul>
      </div>

      <div
        class="py-10"
        data-controller="testId event"
        data-action="event:emit->virtualized#eventRender"
        data-testid="v-actions"
      >
        <button
          data-controller="testId"
          data-action="testId#refresh virtualized#actionRender"
          data-virtualized-id-param="0"
          data-virtualized-action-param="prepend"
        >
          Prepend ID
        </button>

        <button
          data-action="testId#refresh virtualized#actionRender"
          data-virtualized-id-param="101"
          data-virtualized-action-param="append"
        >
          Append ID
        </button>

        <button data-action="event#prepend">Prepend Row</button>
        <button data-action="event#append">Append Row</button>
        <button data-action="virtualized#scrollTop">Scroll Top</button>
        <button data-action="virtualized#scrollBottom">Scroll Bottom</button>
      </div>
    </div>
  </body>
</html>
