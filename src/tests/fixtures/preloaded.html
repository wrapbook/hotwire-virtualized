<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Preloaded Items</title>
    <script
      src="/dist/tests/fixtures/test.global.js"
      data-turbo-track="reload"
    ></script>
    <link rel="stylesheet" href="/src/tests/fixtures/styles.css" />
  </head>
  <body>
    <div
      class="container"
      data-controller="virtualized"
      data-virtualized-row-height-value="50"
      data-virtualized-url-value="/load-items"
      data-virtualized-ids-value="{ids}"
      data-virtualized-debug-value="true"
    >
      <h1>Hotwire Virtualized / Preloaded</h1>

      <template data-virtualized-target="placeholder">
        <li>Loading...</li>
      </template>

      <template data-virtualized-target="preloaded" data-preloaded-id="1">
        <li>
          <span>Preloaded 1</span>
          <form action="/items/1?_method=delete" method="post">
            <button type="submit">Delete</button>
          </form>
        </li>
      </template>

      <template data-virtualized-target="preloaded" data-preloaded-id="2">
        <li>
          <span>Preloaded 2</span>
          <form action="/items/2?_method=delete" method="post">
            <button type="submit">Delete</button>
          </form>
        </li>
      </template>

      <div style="height: 300px">
        <ul data-virtualized-target="content"></ul>
      </div>
    </div>
  </body>
</html>
