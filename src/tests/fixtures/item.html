<turbo-stream action="v-replace" target="{id}">
  <template>
    <li>
      <div class="flex">
        <span>ID {id}</span>
        <form action="/items/{id}?_method=delete" method="post">
          <button type="submit">Delete</button>
        </form>
      </div>
    </li>
  </template>
</turbo-stream>
